<div class="well">
  <h4>Categories</h4>
  <div class="row">
    <div class="col-lg-6">
      <ul class="list-unstyled">
        <li *ngFor="let tag of tags">
          <a [routerLink]="['/tag', tag.name]" >{{tag.name}}</a>
        </li>
      </ul>
    </div>
    <!-- /.col-lg-6 -->
  </div>
  <!-- /.row -->
</div>
