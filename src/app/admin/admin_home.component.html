<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form role="form">
                <div class="form-group">
                  <label>Title</label>
                  <input [(ngModel)]='blog.title' name="title" ngDefaultControl class="form-control">
                </div>
                <div class="form-group">
                  <label>Summary</label>
                  <textarea [(ngModel)]='blog.summary' class="form-control" rows="5" name="summary"></textarea>
                </div>
                <div class="form-group">
                  <app-tinymce [(ngModel)]='blog.content' name="blog.content"></app-tinymce>
                  <pre>&lt;pre class="java highlight"&gt;&lt;/pre&gt;</pre>
                </div>
                <ng-select [multiple]="true"
                           [items]="items"
                           [active]="selectedTags"
                           [disabled]="disabled"
                           (data)="refreshValue($event)"
                           (selected)="selected($event)"
                           (removed)="removed($event)"
                           placeholder="No tag selected" ngDefaultControl></ng-select>

                <button (click)="save()" class="btn btn-default">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
